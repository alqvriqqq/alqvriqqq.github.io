<!DOCTYPE html>
<html>
<head>
    <title>Simple File Uploader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Upload a .txt or .lua file or Enter Text</h2>
        <input type="file" id="fileInput" accept=".txt,.lua" onchange="displayFileContent()">
        <textarea id="textInput" rows="4" placeholder="Enter text"></textarea><br>
        <input type="text" id="fileName" placeholder="Enter file name (without extension)"><br>
        <button onclick="prepareDownload()">Prepare Download</button>
        <div id="message"></div>
        <div id="rawContent" style="display: none;">
            <h3>Raw Content</h3>
            <pre id="rawText"></pre>
        </div>
        <div id="downloadLink" style="display: none;">
            <a id="download" href="#" download="content.txt">Download raw content</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
