<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
</head>
<body>
    <h2>Upload a .txt or .lua file</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt,.lua">
        <label for="rawCheckbox">Add /raw</label>
        <input type="checkbox" id="rawCheckbox">
        <button type="submit">Upload</button>
    </form>
    <div id="message"></div>
    <div id="linkContainer" style="display: none;">
        <input type="text" id="fileLink" readonly>
        <button id="copyButton">Copy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
